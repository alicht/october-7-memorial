<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#photoGradient)"/>
  
  <!-- Memorial Candle -->
  <g transform="translate(150,130)" filter="url(#softShadow)">
    <rect x="-15" y="-40" width="30" height="80" fill="#f4d03f"/>
    <path d="M0,-60 Q-20,-90 0,-120 Q20,-90 0,-60" fill="#e67e22"/>
    <rect x="-25" y="40" width="50" height="10" fill="#95a5a6"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="16">
    In Loving Memory
  </text>
  <text x="150" y="275" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="14">
    October 7, 2023
  </text>
</svg>
