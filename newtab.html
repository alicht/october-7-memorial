<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memorial Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div id="profile" class="memorial-content">
            <div class="profile-header">
                <h1 id="victimName">Doron Asher</h1>
                <h2 id="victimAge">33 years old</h2>
            </div>
            <div class="profile-image-container">
                <img 
                    id="victimImage"
                    class="profile-image"
                    src="assets/memorial-photo.svg"
                    alt="Memorial photo of Doron Asher"
                >
            </div>
            <h2 id="victimHeadline">A loving father and dedicated physician</h2>
            <p id="victimBio" class="bio">Doron Asher was a dedicated physician who lost his life during the October 7 attack. He was known for his compassionate care of patients and his devotion to his family.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/scraper.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
